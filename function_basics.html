<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function add7(num) {
            return num + 7;
        }
        console.log(add7(6));
        function multiply(a, b) {
            return a * b;
        }
        console.log(multiply(5,6));
        function capitalize(str) {
            return str[0].toUpperCase() + str.substring(1,str.length).toLowerCase();
        }
        console.log(capitalize("peaNUt"));
        console.log(capitalize("kiki"));
        console.log(capitalize("BUTTER"));
        function lastLetter(str) {
            len = str.length;
            return str[len-1];
        }
        console.log(lastLetter("Momo"));
        console.log(lastLetter("baby"));
    </script>
</body>
</html>
